<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <select id="teamColor">
    </select>
    <select id="teamSide">
        <option value="alpha">Alpha</option>
        <option value="bravo">Bravo</option>
    </select>
    <select id="subWeapon"></select>
    <input type="color" id="customColor">
    <section class="subSpecial">
        <div class="multiImage subWeapon">
            <canvas id="weaponInk">
            </canvas>
            <img id="weaponWhite" draggable=false src="./assets/subs/fizzy_bomb_2.png">
            <img id="inkColor" hidden src="./assets/subs/fizzy_bomb_1.png">
        </div>
        <div class="multiImage">
            <canvas id="specialInk">
            </canvas>
            <img id="specialWhite" draggable=false src="./assets/specials/crab_tank_2.png">
            <img id="specialColor" hidden src="./assets/specials/crab_tank_1.png">
        </div>
    </section>
    

</body>
<script type="module" src="./script/main.js"></script>
</html>
