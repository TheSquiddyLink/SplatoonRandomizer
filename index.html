<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <!-- Debug Controls -->
    <div id="debugControls" hidden>
        <select id="subWeapon"></select>
        <select id="specialWeapon"></select>
        <select id="mainWeapon"></select>
    </div>

    <!-- Config -->
    <div id="config">
        <label for="autoHide">Auto Hide</label>
        <label class="switch">
            <input type="checkbox" id="autoHide">
            <span class="slider round"></span>
        </label>
        <label for="hideLen">Hide Duration</label>
        <input type="number" id="hideLen">
        <span hidden id="showControls">
            <label for="showLen">Show Duration</label>
            <input type="number" id="showLen">
        </span>
        <label for="disableSound">Disable Sound</label>
        <label class="switch">
            <input type="checkbox" id="disableSound">
            <span class="slider round"></span>
        </label>

        <label for="iterations">Iterations</label>
        <input id="iterations" type="number">
        <label for="animation">Disable Animation</label>
        <label class="switch">
            <input type="checkbox" id="disableAnimation">
            <span class="slider round"></span>
        </label>
        <label for="colorToggle">Color Toggle</label>
        <label class="switch">
            <input type="checkbox" id="colorToggle">
            <span class="slider round"></span>
        </label>
        <label for="weaponToggle">Weapon Toggle</label>
        <label class="switch">
            <input type="checkbox" id="weaponToggle">
            <span class="slider round"></span>
        </label>
        <label for="subToggle">Sub Toggle</label>
        <label class="switch">
            <input type="checkbox" id="subToggle">
            <span class="slider round"></span>
        </label>
        <labelabel for="specialToggle">Special Toggle</label>
        <label class="switch">
            <input type="checkbox" id="specialToggle">
            <span class="slider round"></span>
        </label>
        <labelabel for="editStarsToggle">Edit Stars</label>
            <label class="switch">
                <input type="checkbox" id="editStarsToggle">
                <span class="slider round"></span>
        </label>
        <div id="colorConfig">
            <select id="teamColor">
                <option value="test">test</option>
            </select>
            <select id="teamSide">
                <option value="alpha">Alpha</option>
                <option value="bravo">Bravo</option>
            </select>
            <span id="colorPreview">Secret</span>
            <input type="color" id="customColor" hidden>
        </div>
        <button id="exportToURL">Export to URL</button>
        <button id="hideConfig">Hide Config</button>
    </div>
    <!-- Main Controls -->
    <div id="basicControls">
        <input type="button" id="hide" value="Hide">
        <button hidden id="showConfig">Show Config</button>
    </div>
    <div id="weaponConfig" style="display: none;">

    </div>
    <div id="subConfig" style="display: none;">
        
    </div>

    <div id="specialConfig" style="display: none;">

    </div>
    <div class="generateDiv">
        <button id="generate">Generate</button>
    </div>

    <!-- Randomizer Result -->
     <div class="randomizerDiv">
        <div id="randomizerResult" hidden>
            <div class="nameDiv">
                <p id="mainWeaponName"></p>
            </div>
            <div id="mainWeaponDiv">
                <img draggable=false id="mainWeaponImage">
            </div>
            <div class="mainStars">
                <div id="mainWeaponStars" hidden>
                </div>
            </div>

            <section class="subSpecial">
                <div>
                    <div class="multiImage subWeapon" hidden>
                        <canvas id="weaponInk">
                        </canvas>
                        <img id="subWhite" draggable=false src="./assets/subs/fizzy_bomb_2.png">
                        <img id="subColor" hidden src="./assets/subs/fizzy_bomb_1.png">
                    </div>
                    <p class="subSpecialName" id="subWeaponName"></p>
                </div>
                <div>
                    <div class="multiImage" hidden>
                        <canvas id="specialInk">
                        </canvas>
                        <img id="specialWhite" draggable=false src="./assets/specials/crab_tank_2.png">
                        <img id="specialColor" hidden src="./assets/specials/crab_tank_1.png">
                    </div>
                    <p class="subSpecialName" id="specialWeaponName"></p>
                </div>
            </section>
        </div>
    </div>
</body>
<script type="module" src="./script/main.js"></script>
</html>
